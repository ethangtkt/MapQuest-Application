    <!-- START OF THE FORM FOR THE STARTING POINT -->
    <form>
        <div class="bgGradient">
            <div class="container requestContainer">
                <p class="h1 text-dark text-center">Get Directions:</p><br>
                <div class="row">


                    <div class="col-lg m-2">
                        <p class="h3 text-center"><b>Starting Point:</b></p>
                        <!-- START OF THE FORM - STARTING POINT -->
                        <div class="form-group m-1">
                            <label for="startStreet">Street Address</label>
                            <input type="text" class="form-control" id="startStreet" placeholder="123 Oak Street">
                        </div>
                        <div class="form-group m-1">
                            <label for="startCity">City</label>
                            <input type="text" class="form-control" id="startCity" placeholder="Oxford">
                        </div>
                        <div class="form-group m-1">
                            <label for="startState">State</label>
                            <input type="text" class="form-control" id="startCity" placeholder="OH">
                        </div>
                    </div>


                    <div class="col-lg m-2">
                        <p class="h3 text-center"><b>Ending Destination:</b></p>
                        <!-- START OF THE FORM - STARTING POINT -->
                        <div class="form-group m-1">
                            <label for="endStreet">Street Address</label>
                            <input type="text" class="form-control" id="endStreet" placeholder="321 Maple Road">
                        </div>
                        <div class="form-group m-1">
                            <label for="endCity">City</label>
                            <input type="text" class="form-control" id="endCity" placeholder="Hamilton">
                        </div>
                        <div class="form-group m-1">
                            <label for="endState">State</label>
                            <input type="text" class="form-control" id="endCity" placeholder="OH">
                        </div>
                    </div>


                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-lg btn-primary p-3 m-3" onclick="getDirections()"> Get Directions </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <br>
    <br>
    <br>
    <br>

    <!-- Display Directions -->
    <div class="container" id="yourDirections">
        <p class="h1 text-light text-center">Your Directions:</p><br>
        <table class="table table-light table-striped">
            <thead>
                <tr>
                    <th scope="col">  </th>
                    <th scope="col">  </th>
                    <th scope="col">Distance</th>
                    <th scope="col">Direction</th>
                </tr>
            </thead>
            <tbody id="directionsBody">
                <tr>
                    <th scope="row">1</th>
                    <td><img src="http://content.mqcdn.com/mqsite/turnsigns/icon-dirs-start_sm.gif"></td>
                    <td>0.03 Miles</td>
                    <td>Make a left turn onto high street</td>
                </tr>
            </tbody>
        </table>
    </div>
